<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .upload { margin: 20px; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to VIPbot</h1>
    <div class="upload">
        <h2>Upload Media</h2>
        <input type="file" id="mediaUpload" accept="image/*,video/*">
        <button id="uploadBtn">Upload</button>
    </div>
    <div>
        <h2>Payment</h2>
        <button id="paymentBtn">Pay</button>
        <button id="contactBtn">Contact Merchant</button>
    </div>
    <script>
        // Scroll functionality for mobile pages
        window.addEventListener('load', function() {
            window.scrollTo(0, 1);
        });

        // Media upload handler
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('mediaUpload');
            const file = fileInput.files[0];
            if (file) {
                // Handle file upload to server or Telegram as needed
                alert('Uploading: ' + file.name);
            }
        });

        // Payment button functionality using Telegram Payment API
        document.getElementById('paymentBtn').addEventListener('click', function() {
            // Replace with actual API call to Telegram Payment API
            alert('Initiating payment...');
        });

        // Contact merchant button functionality
        document.getElementById('contactBtn').addEventListener('click', function() {
            // Logic to contact merchant
            alert('Contacting merchant...');
        });
    </script>
</body>
</html>
